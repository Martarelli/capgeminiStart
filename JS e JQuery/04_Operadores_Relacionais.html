<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

    <!-- JS -->
    <script>
        //Maior
        window.alert(5 > 4);
        //Maior ou igual
        window.alert(5 >= 4);
        //Menor
        window.alert(5 < 4);
        //Menor ou igual
        window.alert(5 <= 4);
        //Igualdade
        window.alert(5 === 4);
        //Diferente
        window.alert(5 !== 4);
    </script>
</head>
<body>
    
</body>
</html>
