<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.3.min.js"></script>

    <title>Atributos JQuery</title>


    <!-- JS -->
    <script>
        
        $(document).ready(function(){

            $("#acao").click(function(){
                $("#img").attr("width","1000")
            })

        });

    </script>
</head>
<body>
    <button id="acao">Clique</button>
    <img src="image.jpg" width="200" id="img">
</body>
</html>
