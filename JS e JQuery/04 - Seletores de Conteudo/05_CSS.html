<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor CSS</title>

    <!-- JS -->
    <script>
        function acao(){

            let texto = document.getElementById("titulo");

            texto.style.color = "#ff0000";
            texto.style.fontSize = "3rem"

            texto.innerHTML = "Curso de JS"

        }
    </script>
</head>
<body>
    <h1 id="titulo">JS</h1>
    <button onclick="acao()">Selecionar</button>

</body>
</html>
