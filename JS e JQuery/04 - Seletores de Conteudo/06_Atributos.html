<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Atributos</title>

    <!-- JS -->
    <script>
        function acao(){

            let link = document.getElementById("link");

            link.href = "https://www.hotmail.com";
            link.innerHTML = "Hotmail"



        }
    </script>
</head>
<body>
    <h1 id="titulo">JS</h1>
    <a id="link" href="https://www.google.com" target="_blank">Google</a>
    <button onclick="acao()">Selecionar</button>

</body>
</html>
