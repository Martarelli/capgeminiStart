<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classes</title>

    <!-- JS -->
    <script>
        function acao(){

            let texto = document.getElementsByClassName("titulo")[0];

            alert(texto.innerHTML);

        }
    </script>
</head>
<body>
    <button onclick="acao()">Selecionar</button>
    <h1 class="titulo">JS</h1>
    <h2 class="subtitulo">PROWAY</h2>
    <p class="texto">CURSO</p>
</body>
</html>
