<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor html</title>

    <!-- JS -->
    <script>
        function acao(){

            let texto = document.getElementsByTagName("h1")[0];

            alert(texto.innerHTML);

        }
    </script>
</head>
<body>
    <button onclick="acao()">Selecionar</button>
    <h1>JS</h1>
    <h1>PROWAY</h1>
    <h1>CURSO</h1>
</body>
</html>
