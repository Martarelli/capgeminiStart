<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição DoWhile</title>

    <!-- JS -->
    <script>
        let contador = 0;
        do{
            alert(contador);
            contador++;
        } while (contador <= 3);

    </script>
</head>

</body>
