<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhada</title>

    <!-- JS -->
    <script>
        
        let media = 8.5;

        if (media === 10) {
            alert("Parabéns");
        } else if (media >= 8.5) {
            alert("Aprovado com nota boa");
        } else if (media >= 6) {
            alert("Aprovado na média");
        } else {
            alert("Reprovado");
        }
    </script>
</head>
