<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição While</title>

    <!-- JS -->
    <script>
        let contador = 1;
        while (contador <= 3) {
            alert("Oi " + contador);
            contador++;
        }

    </script>
</head>
