<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onchange</title>

    <!-- JS -->
    <script>
        function mensagem () {
            let curso = document.getElementById("cursos").value;
            alert(curso);
        }
    </script>
</head>
<body>
    <select onchange="mensagem()" id="cursos">
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
        <option>TS</option>
    </select>
</body>
</html>
